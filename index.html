<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BB homework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
      <div id="container">

        <div class="Title">
          <h1>Actions</h1>
        </div>
        <div id="actionButtons">
          <img src="pillow.jpg" class="buttImage" id="rest"/>
          <img src="weapon.jpg" class="buttImage" id="pickUpItem"/>
          <img src="enemy.jpg" class="buttImage"/ id="doBattle">
          <img src="backpack.jpg" class="buttImage" id="equipWeapon"/>
        </div>

        <div class="Title">
          <h1>Stats</h1>
        </div>
        <form id='nameForm'>
          Give your hero a name:<br>
          <input type="text" id="field" name="heroName"><br>
          <input type="button"  id="submitBut" value="Submit">
        </form>
        <div id="statsContainer"></div>

        <div class="Title">
          <h1>Inventory</h1>
        </div>
        <div id="inventoryContainer"></div>
      </div>

        <script src="your_javascript_here.js"></script>
        <script src="tests.js"></script>
    </body>
</html>
